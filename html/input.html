<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

document.getElementById("btnSubmit").addEventListener("click",function(event){
    event.preventDefault()
    if(document.getElementById("textarea1").value!=""){
        var params=new URLSearchParams()
        params.append("text",document.getElementById("textarea1").value)
        axios({
            method:'get',
            url:`http://localhost:8000/getResult`,
            params:params
        }).then(function(response){
            if(response.data[0]==1){
                document.getElementById("result").innerHTML="negative"
            }else{
                document.getElementById("result").innerHTML="positive"                
            }
        }).catch(function(error){
            console.log(error)
        })
    }
    else{
        M.toast({html:"Please type in something"})
    }
})

</script>
